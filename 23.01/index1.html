<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .move{
            width: 10vw;
            height: 10vw;
            background-color:blue;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div class="move"></div>
    <script>
        let el=document.querySelector('.move');
        let cordX=0;
        let cordY=0;
        document.body.addEventListener('keydown',moveEl);
        document.body.addEventListener('keyup',moveEl);
        function moveEl(){
            switch(event.code){
                case 'ArrowRight':
                    cordX += 10;
                    break;
                case 'ArrowLeft':
                    cordX -= 10;
                    break;
                case 'ArrowUp':
                    cordY -= 10;
                    break;
                case 'ArrowDown':
                    cordY += 10;
                    break;
            }
            el.style.left=`${cordX}px`;
            el.style.top=`${cordY}px`;
            el.style.right=`${cordX}px`;
            el.style.bottom=`${cordY}px`;
            if(el.style.left<0){
                el.style.left= 0px;
            }

        }
    </script>
</body>
</html>
