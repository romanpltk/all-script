<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            width: 10vw;
            height: 10vw;
            background-color: blue;
            
        }
    </style>
</head>
<body>
    <div class="block"></div>
    <button>кнопка</button>
    <p></p>
    <script>
        let text = document.querySelector('p');
        let count=0;
        let btn=document.querySelector('button');
        text.innerHTML=`нажатия 0`;
        btn.addEventListener('click', function(){
            count++;
            text.innerHTML=`нажатия ${count}`;
        })
        
       
        
        let rt = document.querySelector('.block');
        let i = 0;
        
        function divRotate(){
            i+=45;
                rt.style.transform =`rotate(${i}deg)`;

        }
        rt.addEventListener('click', divRotate);
    </script>
</body>
</html>
